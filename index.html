<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorila vs 100 Humanos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>

<body>
  <header class="titulo-jogo">
    <h1>
      <span class="icone esquerda" aria-hidden="true"></span>
      Gorila
      <span class="espada" aria-hidden="true"></span>
      100 Humanos
      <span class="icone direita" aria-hidden="true"></span>
    </h1>
  </header>

  <main class="game-container">
    <section id="status-bar">
      <div class="status-box">
        <div class="status-item">
          <span class="emoji icone-coracao" aria-hidden="true"></span>
          <span class="label">Vida do Gorila</span>
          <span class="value" id="vida-gorila">100</span>
        </div>
      </div>
      <div class="status-box">
        <div class="status-item">
          <span class="emoji icone-humano" aria-hidden="true"></span>
          <span class="label">Humanos Restantes</span>
          <span class="value" id="humanos-restantes">100</span>
        </div>
      </div>
    </section>

    <section id="actions">
      <button id="btn-atacar">
        <img src="assets/img/botao/btn-soco.png" alt="Atacar" />
      </button>
      <button id="btn-defender">
        <img src="assets/img/botao/btn-defesa.png" alt="Defender" />
      </button>
      <button id="btn-curar">
        <img src="assets/img/botao/btn-cura.png" alt="Curar" />
      </button>
    </section>
    <section id="battlefield">
      <div id="gorila-area">
        <img id="imagem-gorila" src="assets/img/gorila/gorila.png" alt="Gorila" class="gorila ativo" />
        <img id="imagem-gorila-soco" src="assets/img/gorila/gorila-soco.png" alt="Gorila Socando" class="gorila" />
        <img id="imagem-gorila-defendendo" src="assets/img/gorila/gorila-defesa.png" alt="Gorila Defendendo"
          class="gorila" />
        <img id="imagem-gorila-curando" src="assets/img/gorila/gorila-cura.png" alt="Gorila Curando" class="gorila" />
        <img id="imagem-gorila-vitoria" src="assets/img/gorila/gorila-vitoria.png" alt="Gorila Vitorioso"
          class="gorila" />
        <img id="imagem-gorila-derrota" src="assets/img/gorila/gorila-derrota.png" alt="Gorila Derrotado"
          class="gorila" />
      </div>
      <div id="humanos-area">
      </div>
    </section>

    <section id="log">
      <h2>ðŸ“œ Registro da Batalha</h2>
      <div id="log-texto"></div>
    </section>

    <section id="restart-section" class="hidden">
      <button id="btn-reiniciar">Reiniciar Jogo</button>
    </section>

  </main>
  <footer>
    <p>&copy; 2025 Usguri - Todos os direitos reservados</p>
  </footer>
</body>

</html>
